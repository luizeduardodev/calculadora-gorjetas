<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Calculadora de Gorjetas</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />

        <!-- css -->
        <link rel="stylesheet" href="./assets/css/style.min.css" />

        <!-- icon -->
        <link rel="icon" href="#" />
    </head>

    <body>
        <main id="main">
            <div class="container">
                <h1>Calculadora de Gorjetas</h1>

                <form class="tips-form" id="tips-form">
                    <div class="tips-form-container-label">
                        <label for="bill" class="label">Quanto ficou a conta?
                        </label>

                        <div class="span-input">
                            <span>R$</span>
                            <input type="number" placeholder="100" name="bill" id="bill" class="form-input" required />
                        </div>
                    </div>

                    <div class="tips-form-container-label gap">
                        <label for="service-quali" class="label">Como foi seu serviço?</label>

                        <span>
                            <select name="service-quali" id="service-quali" class="form-select">
                                <option disabled selected value="0">
                                    -- Escolha uma opção --
                                </option>
                                <option value="0.3">30%- Incrível</option>
                                <option value="0.2">20% - Bom</option>
                                <option value="0.15">15% - Aceitável</option>
                                <option value="0.10">10% - Ruim</option>
                                <option value="0.05">5% - Pesssímo</option>
                            </select>
                        </span>
                    </div>

                    <div class="tips-form-container-label">
                        <label for="people" class="label">Quantas pessoas vão dividir a conta?</label>

                        <div class="span-input">
                            <input type="number" placeholder="1" name="people" id="people" class="form-input" required />
                            <span>Pessoa(s)</span>
                        </div>
                    </div>

                    <button type="submit" class="form-submit">Calcular</button>
                </form>

                <div id="total-tip" class="total-tipp">
                    <span>Gorjeta total:</span>
                    <span id="tip">0.00 <span id="each">Cada</span></span>
                </div>
            </div>
        </main>

        <script src="./assets/js/index.js"></script>
    </body>
</html>
